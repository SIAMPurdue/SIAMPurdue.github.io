<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Chapter Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to [Your Chapter Name]</h1>
        <p>Student Chapter at [University Name]</p>
    </header>
    
    <nav>
        <a href="#about">About</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We are a student organization dedicated to...</p>
        </section>
        
        <section id="events">
            <h2>Upcoming Events</h2>
            <p>Check back soon for upcoming events!</p>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: chapter@example.com</p>
        </section>
    </main>
</body>
</html>
